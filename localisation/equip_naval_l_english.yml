 CAN_destroyer_2_desc:0 "The Ottawa class was the Canadian designation for British G, H, and I class destroyers ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes was the same as in the F class, with both using on the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 CAN_destroyer_3:0 "J/K/N Class"
 CAN_destroyer_3_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 CAN_destroyer_4:0 "Algonquin Class"
 CAN_destroyer_4_desc:0 "The Algonquin class was the Canadian designation for British Battle-class destroyers. The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 CAN_heavy_cruiser_1:0 "Hawkins Class"
 CAN_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 CAN_heavy_cruiser_2:0 "Surrey Class"
 CAN_heavy_cruiser_2_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they would have been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 CAN_heavy_cruiser_3:0 "Admiral Class"
 CAN_heavy_cruiser_3_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 CAN_heavy_cruiser_4:0 "Churchill Design"
 CAN_heavy_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels would have had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 CAN_light_cruiser_1:0 "C Class"
 CAN_light_cruiser_1_desc:0 "C-class light cruisers were a group of twenty-eight light cruisers of the Royal Navy. They were built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load. They saw extensive use during WWI and participated in many surface actions. Only the Caledon, Ceres, and Carlisle subclasses were in service by the mid 1930's."
 CAN_light_cruiser_2:0 "Southampton Class"
 CAN_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 CAN_light_cruiser_3:0 "Quebec Class"
 CAN_light_cruiser_3_desc:0 "The Quebec class was the Canadian designation for British Crown Colony-class light cruisers. These were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range were somewhat reduced. The type included two subclasses - Fiji and Ceylon."
 CAN_light_cruiser_4:0 "Ontario Class"
 CAN_light_cruiser_4_desc:0 "The Ontario class was the Canadian designation for British Minotaur-class (or Swiftsure-class) light cruisers. These cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets."
 CAN_SH_battleship_1:0 "Centurion Class"
 CAN_SH_battleship_1_desc:0 "The Centurion was a class of hypothetical heavy battleships of the Royal Navy built to counter the large vessels of the German and Japanese navies. Large 18 in. guns and thick armor provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the vast seas of the British Empire."
 CAN_SH_battleship_2:0 "Lion II Class"
 CAN_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 CAN_submarine_1:0 "L Class"
 CAN_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 CAN_submarine_2:0 "T Class"
 CAN_submarine_2_desc:0 "The T-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 CAN_submarine_3:0 "U Class"
 CAN_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 CAN_submarine_4:0 "V Class"
 CAN_submarine_4_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 CHI_destroyer_1:0 "Jianwei Class"
 CHI_destroyer_1_desc:0 "The Jianwei-class was a class of large torpedo boats built for the Nationalist Chinese navy and commissioned in 1904. Two ships of the class were modernized and still in service at the time of the Japanese invasion. Once modernized, they displaced 870 tons and were armed with two 4.7 in. main guns."
 CHI_light_cruiser_1:0 "Hairong Class"
 CHI_light_cruiser_1_desc:0 "The Hairong was a Chinese protected cruiser built in the late 1890s by Germany. The ship was similar to other protected cruisers and subsequent light cruisers produced for China around the turn of the century. Hairong displaced just under 2,700 tons and were armed with three 5.9 in QF guns. "
 CHL_battleship_1:0 "Almirante Latorre Class"
 CHL_battleship_1_desc:0 "The Almirante Latorre class consisted of two super-dreadnought battleships built in Britain for the Chilean Navy at the outbreak of World War I. Only one was finished as a battleship, with the other being converted to the HMS Eagle aircraft carrier. The ships displaced over 28,000 tons and had a main armament of ten 14 in./45 caliber BL guns. They were less armored but somewhat faster than other dreadnoughts of their era."
 CHL_destroyer_1:0 "Almirante Lynch Class"
 CHL_destroyer_1_desc:0 "The Almirante Lynch-class destroyers were a group of six ships built for the Chilean Navy in the U.K. just before World War I. Only two ships were delivered before the outbreak of war and served until 1945. They displaced 1,430 tons, had decent speed and range for their vintage, and were armed with six 4 in. L/40 QF Mark VI main guns and two 21 in. torpedo tubes."
 CHL_heavy_cruiser_1:0 "O'Higgins Class"
 CHL_heavy_cruiser_1_desc:0 "The O'Higgins was an armored cruiser built at the turn of the 20th century in Britain for the Chilean Navy. It displaced 7,800 tons, had four 8 in. and 45 caliber guns as its main armament, but was fairly slow compared to the heavy cruisers built following World War I."
 CHL_light_cruiser_1:0 "Chacabuco Class"
 CHL_light_cruiser_1_desc:0 "The Chacabuco was a protected cruiser that was built in Britain and commissioned for the Chilean Navy in 1902. It displaced 4,160 tons and was armed with two Armstrong 8 in. main guns and three 18 in. torpedo tubes. It was slow but well-armored compared to early light cruisers."
 CHL_submarine_1:0 "H Class"
 CHL_submarine_1_desc:0 "These submarines were a set of six British H-class, or Holland 602, submarines built in the U.K. and transferred to Chile shortly after World War I in return for submarines interred during the war. The ships were built between 1915 and 1918. They displaced over 360 tons, had a diving depth of 30m, and were armed with four 450mm torpedo tubes."
 COL_destroyer_2:0 "Antioquia Class"
 COL_destroyer_2_desc:0 "The Antioquia class consisted of two destroyers built for the Columbian Navy in Portugal. The ships were commissioned in 1934. They displaced over 1,200 tons and were armed with four BL 4.7 in. guns and eight 533mm torpedo tubes."
 DEN_destroyer_4:0 "Huitfeldt Class"
 DEN_destroyer_4_desc:0 "The Huitfeldt class, also known as the Najaden class, consisted of two large torpedo boats built and commissioned in Denmark. Construction started in 1942, and the ships were completed in 1947. They displaced over 780 tons and had two 105mm guns as their main armament, as well as six 533mm torpedo tubes and a variety of ASW weaponry. "
 DEN_heavy_cruiser_1:0 "Herluf Trolle Class"
 DEN_heavy_cruiser_1_desc:0 "The Herluf Trolle class represented three ironclad coastal battleships commissioned between 1901 and 1908. Despite the battleship classification, they were closer to a cruiser in size and armament. Only one, Peter Skram, was in service at the start of World War II. The ships displaced over 3,700 tons, were armed with two 240mm/K43 guns in their main armament, and were well-armored, though they were slower than most dreadnought battleships of its era."
 DEN_submarine_1:0 "Rota Class"
 DEN_submarine_1_desc:0 "Rota class submarines were built and commissioned in Denmark following the end of World War I. They were small subs and were based on the Holland 602 design. They displaced 290 tons and were armed with four 450mm torpedo tubes."
 DEN_submarine_2:0 "Havmanden Class"
 DEN_submarine_2_desc:0 "The Havmanden class consisted of five planned submarines. Three were completed before the German occupation, one was completed during the occupation, and the fifth was cancelled. The subs were fairly small, displacing 320 tons. They were armed with five 450mm torpedo tubes."
 DEN_submarine_4:0 "Støren Class"
 DEN_submarine_4_desc:0 "The Støren was a British Vampire-class submarine transferred to the Danish Navy after the war. The ship was relatively small, displacing 545 tons, but had four 533mm torpedo tubes and good seagoing ability."
 EST_submarine_2:0 "Kalev Class"
 EST_submarine_2_desc:0 "The Kalev class consisted of two submarines built in the U.K. for the Estonian navy in 1936. Its primary purpose was minelaying, though it was also armed with four 533mm torpedo tubes."
 FIN_heavy_cruiser_1:0 "Väinämöinen Class"
 FIN_heavy_cruiser_1_desc:0 "The Väinämöinen class consisted of two coastal defense battleships built and commissioned in Finland in the early 1930s. They were among the last coastal defense ships ever built, though their size and armament were closer to that of a heavy cruiser. They displaced only 3,900 tons and were fairly slow, but were armed with four 254mm/45 caliber Bofors guns."
 FIN_submarine_1:0 "Vetehinen Class"
 FIN_submarine_1_desc:0 "The Vetehinen class consisted of three medium submarines built for the Finnish Navy. They were based on the German WWI-era UB III subs. They displaced just under 500 tons and were armed with four 533mm torpedo tubes."
 GER_battle_cruiser_1:0 "Yorck Class"
 GER_battle_cruiser_1_desc:0 "The three ships of the Yorck-class battlecruisers were designed in response to the British Renown Class. They would have been armed with eight 380mm guns in four twin turrets. All three ships were laid down in 1916, but none were completed due to the war."
 GER_battle_cruiser_2:0 "O Class"
 GER_battle_cruiser_2_desc:0 "In 1939, the Kriegsmarine decided to replace three of the planned P-class cruisers with battlecruisers. This resulted in the O-class battlecruisers, armed with six 38cm (15") guns in three twin turrets. The ships were designed with a displacement of 35,400 tons and a top speed of 35 knots. Construction orders were given for the three ships of the class, but none were started."
 GER_battleship_1:0 "Deutschland Class"
 GER_battleship_1_desc:0 "Following the Treaty of Versailles, Germany was allowed to retain six pre-dreadnought battleships. Classified as Linienschiffe (Ships of the Line) by the Kriegsmarine, only two ships of the Deutschland Class, not to be confused with the later Deutschland-class Pocket Battleships, remained in active service through the 1930s. At 04:47 on September 1, 1939, Schleswig-Holstein fired the first shots of World War II as she opened fire on the Westerplatte base in Danzig, Poland."
 GER_battleship_2:0 "Scharnhorst Class"
 GER_battleship_2_desc:0 "The Scharnhorst-class battleships were the first modern battleships to be built for the Kriegsmarine. They were built as a response to the French Dunkerque-class battlecruisers, themselves a response to the German Deutschland-class Panzerschiffe (Pocket Battleships). The Scharnhorst class is armed with nine 283mm (11") guns in three triple turrets. Plans were made to up gun them with twin 380mm (15") guns, but with the outbreak of the war, this never happened."
 GER_battleship_3:0 "Bismarck Class"
 GER_battleship_3_desc:0 "The two-ship Bismarck-class battleships were the largest warships built for the Kriegsmarine. The ships were designed in response to the new French battleships under construction, with a similar armament of eight 38cm (15") guns as the Richelieu Class, with four twin turrets as opposed to the two quad turrets of the Richelieus. Bismarck is famous for the sinking of the British battlecruiser HMS Hood in the Battle of the Denmark Strait, but was subsequently hunted down and sunk before reaching port."
 GER_battleship_4:0 "Hindenburg Class"
 GER_battleship_4_desc:0 "The German Plan Z envisioned a force of ten battleships in order to challenge the naval power of the United Kingdom. The H-class was a series of designs for the six battleships needed to meet the demands of the plan. Two ships of the H39 design were laid down at the outbreak of World War II, but construction was halted as the war begun. Neither of the ships were officially named, but Hindenburg was speculated as a possible name for the lead ship of the class. Had the ships been completed, they would have been augmented Bismarck Class ships, with a main battery of eight 40.6cm (16") guns."
 GER_carrier_1:0 "Flugzeugdampfer I"
 GER_carrier_1_desc:0 "Designed in 1915, the Flugzeugdampfer I (Airplane Steamer I) Project was a conversion of the incomplete passenger liner Ausonia into an aircraft carrier. The construction was abandoned at the end of World War I. Had she been completed, she would have carried a mix of seaplanes and wheeled aircraft in her three hangars and would have displaced 12,500 tons."
 GER_carrier_2:0 "Seydlitz Class"
 GER_carrier_2_desc:0 "Seydlitz was laid down as the fourth ship of the Admiral Hipper-class heavy cruisers. Partially completed by the beginning of the war, she was considered for conversion into an aircraft carrier. The project, codenamed Weser 1, was partially underway when work was halted due to increasing air attacks on Bremen and the lack of resources for her construction."
 GER_carrier_3:0 "Graf Zeppelin Class"
 GER_carrier_3_desc:0 "Graf Zeppelin was the only class of ships in the Kriegsmarine that had been designed as an aircraft carrier from the keel up. Two ships were ordered, but neither was completed. As designed, the Graf Zeppelin would carry 30 Bf-109T fighters and 12 Ju-87E dive bombers, ship versions of the Bf-109E and the Ju-87D."
 GER_carrier_4:0 "Europa Class"
 GER_carrier_4_desc:0 "Several civilian ships were considered for conversions to aircraft carriers by the Kriegsmarine in the 1940s. The largest of these ships was the passenger ship Europa. Being the largest passenger ship in Germany, she had been used as a barracks ship and a troop transport before work began on converting her to a carrier. Had she been completed, she would have displaced 56,000 tons and carried an air group of 42 aircraft."
 GER_destroyer_1:0 "Type 23"
 GER_destroyer_1_desc:0 "The Type 23 was a class of torpedo boat built for the Kriegsmarine following World War I. Six vessels were built between 1926 and 1928 and all served during World War II. Despite their torpedo boat designation, the ships were destroyer-sized, displacing over 920 tons and armed with three 105mm L/45 guns."
 GER_destroyer_2:0 "Zerstörer 1934"
 GER_destroyer_2_desc:0 "The Zerstörer 1934 class was the first class of German destroyers built since World War I. They were armed with five 5" guns and eight torpedo tubes. 16 ships were built, out of which 12 were the improved Zerstörer 1934A subclass."
 GER_destroyer_3:0 "Narvik Class"
 GER_destroyer_3_desc:0 "Zerstörer 1936A, known to the allies as Narvik Class destroyers, was designed to carry the new 150mm (5.9") guns. Designed with three single guns aft and a twin gun in the bow, they were originally fitted with a single gun in the bow. Four of the eight ships of the class were later refitted with the twin turrets. A second group of seven destroyers were built to a slightly modified design with twin guns in the bow."
 GER_destroyer_4:0 "Zerstörer 1944"
 GER_destroyer_4_desc:0 "Although the first prototype of a diesel powered destroyer (Zerstörer 1942) was not completed, the development of the ship type continued. Several proposals were made which finally lead to the Zerstörer 1944 project. In addition to a heavy main armament, the ships had an increased Flak armament compared to its predecessors, including the new 5,5 cm AA gun."
 GER_heavy_cruiser_1:0 "Blücher Class"
 GER_heavy_cruiser_1_desc:0 "Blücher was the last armored cruiser built by Germany. Her design was innovative for her time and paved the way for the later Von der Tann-class Battlecruisers. By World War I, she was already obsolete. Blücher was sunk at the Battle at the Doggerbank in 1915."
 GER_heavy_cruiser_2:0 "Hipper Class"
 GER_heavy_cruiser_2_desc:0 "The Admiral Hipper Class heavy cruisers were the first heavy cruisers of the Kriegsmarine. Officially displacing 10,000 tons, in reality they displaced over 16000 tons. They were armed with eight 8" guns in four twin turrets, with a secondary battery of twelve 105mm guns."
 GER_heavy_cruiser_3:0 "Prinz Eugen Class"
 GER_heavy_cruiser_3_desc:0 "Officially part of the Hipper Class, the Prinz Eugen subclass incorporates many improvements, including a heavier anti air armament. Of the three ships in the subclass, only Prinz Eugen was completed. She participated in the sinking of HMS Hood during Operation Rheinübung. After the war, she was transferred to the United States and served as USS Prinz Eugen in the Able and Baker atomic bomb tests before sinking at the Kwajalein Atoll in 1946."
 GER_heavy_cruiser_4:0 "P Class Cruiser"
 GER_heavy_cruiser_4_desc:0 "The P Class was a large heavy cruiser design, officially designated as Panzerschiff (Armored Ship) by the Kriegsmarine. Displacing almost 24,000 tons, they would have been 3,000 tons lighter but 55 meters longer than the U.S. New York-class battleships. The armament consisted of six 280mm guns in two triple turrets."
 GER_light_cruiser_1:0 "Emden Class"
 GER_light_cruiser_1_desc:0 "Emden was the first large warship built in Germany after World War I. She was laid down in 1921 and commissioned in 1925. The armament consisted of eight 150mm (5.9") guns in single turrets."
 GER_light_cruiser_2:1 "Leipzig Class"
 GER_light_cruiser_2_desc:1 "The Leipzig-class light cruisers were built between 1928 and 1935 as improvements over the preceding Königsberg-class cruisers. They displaced over 8,100 tons, had adequate speed and range, and were armed with nine 15cm SK C/25 guns in their main armament."
 GER_light_cruiser_3:0 "M Class"
 GER_light_cruiser_3_desc:0 "The M-class cruisers were designed as scouts for commerce raiding squadrons. Six ships were ordered as part of Plan Z, with two being laid down before work was halted at the outbreak of the war. The main armament would have been eight 150mm guns in four twin turrets."
 GER_light_cruiser_4:0 "Q Class"
 GER_light_cruiser_4_desc:0 "The Q-class cruisers were a modified M-class design. They were designed to be larger than the M-class with a heavier anti-aircraft armament and improved fire control."
 GER_SH_battleship_1:0 "Schlachtschiff H41"
 GER_SH_battleship_1_desc:0 "The H41 design of battleships was an improvement over the previous H39 design. The design called for significantly stronger armor, strengthened torpedo bulkheads and protection for the ships rudder and propeller shafts. The main battery was upgraded to eight 42cm guns, larger than that of the proposed Lion Class battleships of the United Kingdom. As designed, these ships would have a displacement of almost 70,000 tons."
 GER_SH_battleship_2:0 "Schlachtschiff H44"
 GER_SH_battleship_2_desc:0 "The H44 Class was the last of the H-series of Battleship designs. With no limit on gun caliber or displacement, the H42 to H44 designs mounted increasingly heavier armament and armor protection, culminating in the 131,000 ton H44 design armed with eight 508mm (20") guns."
 GER_submarine_1:0 "UB III Type"
 GER_submarine_1_desc:0 "The UB III Type coastal submarine was a class of U-boat built during World War I by the German Imperial Navy. They carried ten torpedoes and displaced over 500 tons. Between 1916 and 1918, 96 were built, though all were out of service by 1935."
 GER_submarine_2:0 "Type IIA"
 GER_submarine_2_desc:0 "The German Type IIA submarine was a single hull, all welded coastal submarine with internal ballast tanks. It displaced over 250 tons and mounts five 533mm torpedo tubes. Six were built between 1934 and 1935."
 GER_submarine_3:0 "Type VIIC"
 GER_submarine_3_desc:0 "The Type VIIC seagoing submarine was the workhorse of the German U-boat force, with 568 commissioned between 1940 and 1945. The ships displaced 770 tons and were armed with five 533mm torpedo tubes."
 GER_submarine_4:0 "Type XXI"
 GER_submarine_4_desc:0 "Type XXI submarines, also known as 'Elektroboote', were the first submarines designed to operate primarily submerged, rather than as surface ships that could submerge as a means to escape detection or launch an attack. Its key features were its streamlined hull and conning tower and its large number of battery cells. It was among the largest of the German submarine classes, displacing over 1,620 tons. There were 118 ships commissioned between 1943 and 1945."
 GRE_battleship_1:0 "Kilkis Class"
 GRE_battleship_1_desc:0 "The Kilkis class consisted of two U.S. Mississippi-class battleships that were commissioned in 1908 and sold to Greece in 1914. They were the last pre-dreadnought battleships built by the U.S. They displaced only 13,000 tons and were armed with four 10 in./45 caliber Mk V guns in their main armament. They had average armament, speed, and range for their vintage. Both ships were retired by 1936."
 GRE_destroyer_1:0 "Aetos Class"
 GRE_destroyer_1_desc:0 "The Aetos-class destroyers were built in Britain and bought for the Hellenic Navy prior to World War I. All four were in service during World War II. They displaced 980 tons and were armed with four 105mm/40 Armstrong P guns and four 533mm torpedo tubes. They were modernized in the late 1920s."
 GRE_destroyer_2:0 "Vasilefs Georgios I Class"
 GRE_destroyer_2_desc:0 "The Vasilefs Georgios I class was a class of two modified British H-class destroyers built in the U.K. for the Hellenic Navy in the late 1930s. The ships displaced 1,350 tons and had decent speed. They had long range, were armed with four 128mm/42 SK C/34 guns, and had a strong torpedo complement."
 GRE_destroyer_3:0 "Adrias Class"
 GRE_destroyer_3_desc:0 "The Adrias class was a class of six British Hunt III-class destroyer escorts, four of which were transferred to the Hellenic Navy in exile in 1942. As destroyer escorts they were slower than a standard destroyer. They displaced 1,050 tons, had four 102mm/45 QF Mk XVI guns as their main armament, and had a strong complement of torpedoes and ASW equipment."
 GRE_destroyer_4:0 "Leon Class"
 GRE_destroyer_4_desc:0 "The Leon class was a class of U.S. Cannon-class destroyer escorts. They were commissioned in 1943 but not delivered to the Hellenic Navy until 1951. The ships were slower than a standard destroyer. They displaced 1,240 tons and had three 3 in./40 caliber guns as their main armament, as well as a strong complement of torpedoes and ASW equipment."
 GRE_heavy_cruiser_1:0 "Averof Class"
 GRE_heavy_cruiser_1_desc:0 "The Averof was an armored cruiser that was built in Italy for the Hellenic Navy prior to World War I. She served throughout World War II as the flagship of the fleet. The Averof was quite powerful compared to cruisers of her time, displacing nearly 10,000 tons. She was very well-armored and had a main armament of four 234mm/45 Armstrong guns. Despite all of this, she was relatively fast for an armored cruiser."
 GRE_light_cruiser_1:0 "Elli Class"
 GRE_light_cruiser_1_desc:0 "The Elli was a light cruiser built by the U.S. in 1914. It was originally intended for the Chinese Navy, but was eventually delivered to Greece. It was small for a cruiser, displacing only 2,600 tons. It had two 152mm/45 caliber guns as its main armament. The ship served during World War II and was sunk by an Italian sub prior to the Axis invasion of Greece."
 GRE_submarine_1:0 "Katsonis Class"
 GRE_submarine_1_desc:0 "The Katsonis-class submarines were built in France for the Hellenic Navy in the late 1920s. Both ships of the class served during World War II. They displaced nearly 580 tons and were armed with six 533mm torpedo tubes."
 GRE_submarine_2:0 "Matrozos Class"
 GRE_submarine_2_desc:0 "The Greek submarine Matrozos was an Italian Perla-class submarine captured by the British and transferred to the Hellenic Navy while in exile in 1942. The sub displaced 680 tons and were armed with six 533mm torpedo tubes. It had a diving depth of 80m."
 GRE_submarine_4:0 "Pipinos Class"
 GRE_submarine_4_desc:0 "The four ships of the Pipinos class were British U-class submarines transferred to the Hellenic Navy in exile between 1943 and 1946. The ships displaced 545 tons and were armed with four 533mm torpedo tubes."
 JAP_battle_cruiser_1:0 "Amagi Class"
 JAP_battle_cruiser_1_desc:0 "The Amagi battlecruisers were a series of planned battlecruisers as part of the Japanese Navy's ambitious plan to have eight battleships and eight battlecruisers. Following the Washington Naval Treaty, the Amagi ships were scrapped, and one converted to a carrier."
 JAP_battle_cruiser_2:0 "Design B-65"
 JAP_battle_cruiser_2_desc:0 "Design B-65 battlecruisers were fast, moderately armored vessels with good AA weaponry and modern armaments. Designed to fight the new heavy cruisers of the US Navy and to protect the fleet carriers of the IJN, the ships would have been a force to be reckoned with if finished."
 JAP_battleship_1:0 "Fuso Class"
 JAP_battleship_1_desc:0 "The Fuso class battleships were built during WWI and modernized in the 1930's when the 1st London Naval Treaty banned construction of new battleships for the signatories. They were well-armored and armed, with the 6 twin turrets on the centerline giving a heavy broadside, but also limiting the extra AA weaponry these ships could carry."
 JAP_battleship_2:0 "Kongo Class"
 JAP_battleship_2_desc:0 "The Kongo battleships were built for the IJN just before World War I as battlecruisers, but were heavily modernized in the late 1930s and reclassified as first rate fast battleships. Their armor, guns and engines were all drastically upgraded and the Kongos emerged as the fastest Japanese battleships of the war."
 JAP_battleship_3:0 "Tajima Class"
 JAP_battleship_3_desc:0 "The Tajima class was a hypothetical class of fast battleships, designed to be cheaper and faster to build than the massive Yamato class battleships. They utilized the older cannons of previous battleships, but high speed, adequate armor and AA provided the defense for these ships."
 JAP_battleship_4:0 "Iwami Class"
 JAP_battleship_4_desc:0 "The Iwami class was a hypothetical class of battleships, that utilized new methods to speed up construction. They were well-armed with new cannons and heavy AA guns, and could match any similarly armed vessels for firepower. However, the resulting improvements meant a heavier and thus somewhat slower class of ships."
 JAP_carrier_1:0 "Kaga Class"
 JAP_carrier_1_desc:0 "The aircraft carrier Kaga was Japan's first fleet carrier. She was originally a battleship, but finished as an aircraft carrier. This resulted in a large and heavily armored carrier with limited space for improvement. However, it was an important experience in aircraft carrier construction for the Imperial Japanese Navy."
 JAP_carrier_2:0 "Soryu Class"
 JAP_carrier_2_desc:0 "Soryu and Hiryu were designed with mirrored island superstructure to speed up aircraft recovery processes while sailing next to each other. They were fast carriers with room for large air groups, but minimally armored. They displaced 20.000tons and large engines provided high speed and a long range of operations."
 JAP_carrier_3:0 "Shokaku Class"
 JAP_carrier_3_desc:0 "The Shokaku class aircraft carriers were designed for high speed, long radius of action, heavy protection and a large aircraft capacity, which made them excellent carriers. Due to the improved construction methods, they displaced 33.000tons full load, and could survive more damage than most contemporary carriers."
 JAP_carrier_4:0 "Taiho Class"
 JAP_carrier_4_desc:0 "The Taiho class aircraft carrier was the IJN's first fully armored carriers, with an armored flight deck to withstand multiple bomb and torpedo hits and still function effectively. A large air group together AND heavy AA armament would provide not just self-defense but also force projection over enemy forces."
 JAP_destroyer_1:0 "Minekaze Class"
 JAP_destroyer_1_desc:0 "The Minekaze, Kamikaze, and Mutsuki class destroyers were well-armed both with surface guns and torpedoes for their time but had limited AA weaponry. They were considered obsolete at the start of WWII and relegated to mostly secondary roles."
 JAP_destroyer_2:0 "Asashio Class"
 JAP_destroyer_2_desc:0 "The Asashio class destroyers was the first Japanese destroyer class to exceed 2,000 tons displacement and the first to be equipped with sonar. They had heavy torpedo weaponry and adequate light AA guns, and a slightly larger operational radius than the older Fubuki class."
 JAP_destroyer_3:0 "Akizuki Class"
 JAP_destroyer_3_desc:0 "The Akizuki class destroyers were well-armed with both surface guns and torpedoes, adequate AA armament, as well as much needed extra depth charges. Out of the 39 planned only 12 were completed before the series was cancelled."
 JAP_destroyer_4:0 "Shimakaze Class"
 JAP_destroyer_4_desc:0 "The Shimakaze class was the fastest destroyer in the world at the time of its completion. It was a prototype destroyer to test out new high-temperature, high-pressure turbines. It was extremely fast and heavily armed with torpedoes, but this meant a smaller radius of operations."
 JAP_heavy_cruiser_1:0 "Furutaka Class"
 JAP_heavy_cruiser_1_desc:0 "The Furutaka-class and the following Aoba class heavy cruisers were the first heavy cruisers in the Imperial Japanese Navy. They were designed the US Omaha and British Hawkins class as templates. Later in their life they were modernized and received new armaments and better engines."
 JAP_heavy_cruiser_2:0 "Heavy Mogami Class"
 JAP_heavy_cruiser_2_desc:0 "The heavy Mogami class was an up-gunned and reclassified light cruiser class. This made them fast, heavily armed and well-armored cruisers. Their long range came at the cost of, thinner armor protection."
 JAP_heavy_cruiser_3:0 "Tone Class"
 JAP_heavy_cruiser_3_desc:0 "The Tone class heavy cruisers were originally designed as light cruisers, but revisioned with heavier armaments. They were unique in that all armaments were positioned forward, while the aft part of the ship was used to carry and service float-planes that scouted for enemy forces."
 JAP_heavy_cruiser_4:0 "Ibuki Class"
 JAP_heavy_cruiser_4_desc:0 "The Ibuki-class heavy cruisers were the last cruisers to be built by Japan before the end of the war. They were improved versions of the Mogami class heavy cruisers, featuring the same layout and armament but with more modern AA weaponry and engines."
 JAP_light_cruiser_1:0 "Tenryu Class"
 JAP_light_cruiser_1_desc:0 "Tenryu class ships displaced around 4,400 tons and were lightly armed compared to the similar vessels of other navies, but good speed and adequate torpedo armament made up for these shortcomings. They were designed to act as flagships for destroyer flotillas, and thus considered an intermediate class between the light cruiser and the destroyer."
 JAP_light_cruiser_2:0 "Light Mogami Class"
 JAP_light_cruiser_2_desc:0 "Mogami class cruisers were heavily armed, equipped with good armor and strong engines that provided high speed. They were up-gunned from their original design and reclassified as heavy cruisers. The good AA defense and high speed ensured a long range of operations."
 JAP_light_cruiser_3:0 "Agano Class"
 JAP_light_cruiser_3_desc:0 "The Agano-class light cruisers were designed primarily as flottila leaders for destroyer squadrons. They were fast, armed with 3 twin 152mm guns, but limited AA armaments and thin armor plates were major drawbacks of the design."
 JAP_light_cruiser_4:0 "Agatsuma Class"
 JAP_light_cruiser_4_desc:0 "The Agatsuma class was light cruiser class that never saw any ships built before the end of the war. The cruisers were designed to be fast and heavily armed but light-armored, to protect the fleets and carriers against enemy aircraft."
 JAP_SH_battleship_1:0 "Yamato Class"
 JAP_SH_battleship_1_desc:0 "The Yamato class consisted of the heaviest battleships ever created, displacing 72,000 tons, and the ships were designed to be the pride and might of the Japanese navy under the Peace Goddesses plan. Each ship carried nine 460-millimetre naval guns, the largest naval artillery ever fitted to a warship."
 JAP_SH_battleship_2:0 "Super Yamato Class"
 JAP_SH_battleship_2_desc:0 "The hypothetical Super Yamato class saw the Yamato was used as a base, but the weapons would be even stronger with a main armament of 51cm cannons and a strong AA armament of the newest type. Their armor thickness was designed to withstand even shells from its own cannons, and they would displace around 70-80.000tons."
 JAP_submarine_1:0 "Kaichu Class"
 JAP_submarine_1_desc:0 "The kaichu class submarines were built after WWI and based on the earlier submarines. These medium-sized submarines were adequately armed, possesses good operational range and had good speed for their time, but by 1938 they were somewhat outdated. Altogether 42 Kaichu type submarines were built for the IJN and the series included 7 variants."
 JAP_submarine_2:0 "Kaidai VI Class"
 JAP_submarine_2_desc:0 "The Kaidai VI class submarines were large and well-armed submarines with long range and relatively good speed. The entire Kaidai series of submarines were stable and successful boats which served the IJN until the Pacific War ended."
 JAP_submarine_3:0 "Ko/Otsu/Hei-gata Class"
 JAP_submarine_3_desc:0 "The Ko-gata, Otsu-gata, and Hei-gata class boats were large-sized cruiser submarines which served as command ships for submarine squadrons. They were equipped with sophisticated radio equipment, heavy torpedo armament and their larger sizes meant a large operational radius. The Ko and Otsu-gata classes carried float-planes as well for scouting role."
 JAP_submarine_4:0 "Sen-Toku Class"
 JAP_submarine_4_desc:0 "The Sen-Toku class submarines were the largest submersibles of WWII. They were submarine aircraft carriers with heavy torpedo armament, adequate light AA and, due to their size and engines, relatively fast and long-ranged. They were able to carry three Aichi M6A Seiran aircraft for scouting and limited striking abilities."
 LAT_submarine_1:0 "Ronis Class"
 LAT_submarine_1_desc:0 "The Ronis class consisted of two submarines built in France for the Latvian Navy. They were commissioned in 1927. They were small, displacing only 390 tons, and were armed with six 533mm torpedo tubes."
 NOR_destroyer_1:0 "Draug Class"
 NOR_destroyer_1_desc:0 "The four Draug-class destroyers were the first multi-vessel class of destroyers built for the Royal Norwegian Navy. They were commissioned just before World War I and displaced 580 tons. They were armed with three 3 in. British QF guns in their main armament. They were fairly slow, however, even compared to other destroyers of their vintage."
 NOR_destroyer_2:0 "Sleipner Class"
 NOR_destroyer_2_desc:0 "The Sleipner class was a class of large torpedo boats built in Norway for the Royal Norwegian Navy and commissioned between 1937 and 1939. Unlike the earlier Draug class, the Sleipner class had relatively good armament and ASW equipment. The displaced 735 tons and had decent speed for their size."
 NOR_destroyer_3:0 "Ålesund Class"
 NOR_destroyer_3_desc:0 "The Ålesund class consisted of two destroyers laid down in 1939 but never completed before the German occupation. Had they been completed, they would have been the first Norwegian destroyers that were comparable in size to the destroyers of most major nations, displacing over 1,200 tons. They were to be armed with four 120mm/40 Bofors cannon in their armament and four 533mm torpedo tubes."
 NOR_destroyer_4:0 "Stord Class"
 NOR_destroyer_4_desc:0 "The Stord class consisted of four British S-class destroyers built for the Royal Norwegian Navy in exile between 1943 and 1944. They displaced nearly 1,800 tons and were armed with four 120mm/45 QF Mk IX guns in their main armament, as well as eight 533mm torpedo tubes and a decent ASW and radar complement. They also had good speed and reliability as well."
 NOR_heavy_cruiser_1:0 "Norge Class"
 NOR_heavy_cruiser_1_desc:0 "The Norge was a coastal defense ship built for Norway in Britain at the turn of the century. Its armament, which centered around two 210mm guns, was comparable to a heavy cruiser, though its size, which displaced just over 4,200 tons, was closer to a light cruiser. Its speed was comparable to a dreadnought battleship. It was one of four coastal defense ships of its era that was still serving the Royal Norwegian Navy at the start of World War II."
 NOR_submarine_1:0 "B Class"
 NOR_submarine_1_desc:0 "The Norwegian B-class submarines were American Holland-type subs built in Norway for the Norwegian Navy. The six ships of the class were commissioned between 1923 and 1930. They displaced 420 tons, were armed with four 450mm torpedo tubes, and had a diving depth of 60m."
 NOR_submarine_3:0 "Uredd Class"
 NOR_submarine_3_desc:0 "The Uredd class consisted of two British U-class submarines built for the Norwegian Navy in exile between 1941 and 1943. The ships displaced 540 tons and were armed with four 533mm torpedo tubes. They had a good complement of British radar and sonar, and a diving depth of 60m."
 NOR_submarine_4:0 "Utsira Class"
 NOR_submarine_4_desc:0 "KThe Utsira class consisted of four British Vampire-class submarines. They were built between 1943 and 1944, though only one was transferred to the Norwegian Navy in exile before the end of the war. The ships were only a moderate improvement over the preceding U-class. They displaced 545 tons, were armed with four 533mm torpedo tubes, and a diving depth of 90m."
 NZL_battle_cruiser_1:0 "Renown Class"
 NZL_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 NZL_battle_cruiser_2:0 "Princess Royal Class"
 NZL_battle_cruiser_2_desc:0 "The Princess Royal was a class of hypothetical battlecruisers that were a faster and cheaper version of the King George V-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Royal Navy quick strike capabilities and convoy protection, but their limited armor would prove problematic if they had to fight modern battleships."
 NZL_battleship_1:1 "Revenge Class"
 NZL_battleship_1_desc:1 "The Revenge-class battleships were ordered in 1913 as cheap versions of the Queen Elizabeth-class fast dreadnoughts. While similarly armed and armored, their considerably lower speed relegated them to secondary duties during WWII. Of the envisioned 8 ships of the class, only 5 were finished."
 NZL_battleship_2:0 "King George V Class"
 NZL_battleship_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 NZL_battleship_3:0 "Lion Class"
 NZL_battleship_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have thicker armor and more powerful engines."
 NZL_battleship_4:0 "Vanguard Class"
 NZL_battleship_4_desc:0 "The Vanguard-class battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament was the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
 NZL_carrier_1:0 "Courageous Class"
 NZL_carrier_1_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armored but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement was limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 NZL_carrier_2:0 "Ark Royal Class"
 NZL_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She was the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel was well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 NZL_carrier_3:0 "Illustrious Class"
 NZL_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range. "
 NZL_carrier_4:0 "Implacable Class"
 NZL_carrier_4_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 NZL_destroyer_1:0 "V/W Class"
 NZL_destroyer_1_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 NZL_destroyer_2:0 "G/H/I Class"
 NZL_destroyer_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes was the same as in the F class, with both using on the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 NZL_destroyer_3:0 "J/K/N Class"
 NZL_destroyer_3_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 NZL_destroyer_4:0 "Battle Class"
 NZL_destroyer_4_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 NZL_heavy_cruiser_1:0 "Hawkins Class"
 NZL_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 NZL_heavy_cruiser_2:0 "Surrey Class"
 NZL_heavy_cruiser_2_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they would have been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 NZL_heavy_cruiser_3:0 "Admiral Class"
 NZL_heavy_cruiser_3_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 NZL_heavy_cruiser_4:0 "Churchill Design"
 NZL_heavy_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels would have had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 NZL_light_cruiser_1:0 "C Class"
 NZL_light_cruiser_1_desc:0 "C-class light cruisers were a group of twenty-eight light cruisers of the Royal Navy. They were built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load. They saw extensive use during WWI and participated in many surface actions. Only the Caledon, Ceres, and Carlisle subclasses were in service by the mid 1930's."
 NZL_light_cruiser_2:0 "Southampton Class"
 NZL_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 NZL_light_cruiser_3:0 "Gambia Class"
 NZL_light_cruiser_3_desc:0 "The Gambia class was the New Zeland designation for British Crown Colony-class light cruisers. These were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range was somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 NZL_light_cruiser_4:0 "Black Prince Class"
 NZL_light_cruiser_4_desc:0 "The Black Prince class was the Canadian designation for British Minotaur-class (or Swiftsure-class) light cruisers. These cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "
 NZL_SH_battleship_1:0 "Centurion Class"
 NZL_SH_battleship_1_desc:0 "The Centurion was a class of hypothetical heavy battleships of the Royal Navy built to counter the large vessels of the German and Japanese navies. Large 18 in. guns and thick armor provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the vast seas of the British Empire."
 NZL_SH_battleship_2:0 "Lion II Class"
 NZL_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 NZL_submarine_1:0 "L Class"
 NZL_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 NZL_submarine_2:0 "T Class"
 NZL_submarine_2_desc:0 "The To-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 NZL_submarine_3:0 "U Class"
 NZL_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 NZL_submarine_4:0 "V Class"
 NZL_submarine_4_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 PRU_destroyer_1:0 "Almirante Villar Class"
 PRU_destroyer_1_desc:0 "The Almirante Villar and Amirante Guise were two former Russian Novik-class destroyers. They had a roundabout path to the Peruvian Navy, sailing under the flags of both the U.K. and Estonia before finally being delivered to Peru in 1934. They were armed with four 102mm/60 caliber guns and nine 533mm torpedo tubes. They displaced over 1,200 tons and had decent speed for their size and vintage."
 PRU_light_cruiser_1:0 "Almirante Grau Class"
 PRU_light_cruiser_1_desc:0 "The Almirante Grau class consisted of two pre-WWI light cruisers built in Britain for the Peruvian Navy and commissioned in 1907. Even for a light cruiser, the ships were fairly small, displacing only 3,100 tons, and had below-average speed as well. They were lightly armored and had twin 152mm/50 caliber Vickers guns as their main armament."
 PRU_submarine_1:0 "R Class"
 PRU_submarine_1_desc:0 "The Peruvian R-class submarines consisted of four subs ordered from and built by the U.S. in the mid-1920s. They were essentially identical to the U.S. R-class submarines, displacing over 570 tons and armed with four 533mm torpedo tubes."
 SOV_battle_cruiser_1:0 "Borodino Class"
 SOV_battle_cruiser_1_desc:0 "The Borodino-class battlecruisers were class of four vessels authorized in 1914, just before WWI. They were based on the Imperatritsa Mariya class battleships. They followed the contemporary Russian capital ship building practices of using four triple turrets to house the heavy main armament, strong secondary armament in casemates, and an overall flush-deck. They had a low profile with low draught to fight in the shallow waters of the Baltic Sea. Like many Russian ships of this period, the outbreak of WWI and the Russian Revolution doomed these ships from ever being finished."
 SOV_battle_cruiser_2:0 "Kronshtadt Class"
 SOV_battle_cruiser_2_desc:0 "The Kronshtadt class (Project 69) battlecruisers were authorized in the 1938-43 shipbuilding program and scheduled to be finished in the 1940's. The original design aimed for a large-sized heavy cruiser of 23,000 tons, but after information on German Scharnhorst battlecruisers arrived, the ships were redesigned to displace to 35,000 tons. As hostilities broke out between Germany and the Soviet Union, the ships construction was halted and eventually cancelled. Alternative plans called for finishing the incomplete hulls as aircraft carriers under Project 69AV."
 SOV_battleship_1:0 "Marat Class"
 SOV_battleship_1_desc:0 "The Marat class battleships (originally Gangut class) were WWI-era battleships and the first Dreadnoughts to serve in the Imperial Russian Navy. Their design and turret layout served as the basis of all the succeeding battleship and battlecruiser classes. Only three ships survived the chaos of the Russian Revolution. They were modernized and refitted during the 1930's, resulting in a tall almost pagoda-like superstructure. They had modern electronics and a strong AA complement."
 SOV_battleship_2:0 "Project 21"
 SOV_battleship_2_desc:0 "The Project 21 battleships were designed in the mid 1930's to be part of Stalin's Ocean-Going Navy. They would be very similar to the British Nelson-class battleships. The ships would displace around 41,000 tons, would be armed with nine 406mm cannons in 3 triple turrets (all forward), and a secondary armament of twelve 152mm guns. Its good AA armament and thick armor provided a strong defense against air and surface targets. The project was eventually cancelled but part of its elements were used in the Sovetsky Soyuz-class (Project 23) battleships."
 SOV_battleship_3:0 "Lenin class"
 SOV_battleship_3_desc:0 "The Lenin-class battleship was a hypothetical design to match and counter the German Bismarck and U.S. South Dakota class battleships. Its nine 406mm cannons in 3 triple turrets would provide adequate firepower, while its 130mm AA guns, thick armor, and large engines would ensure its survival in battle."
 SOV_battleship_4:0 "Stalingrad Class"
 SOV_battleship_4_desc:0 "The Stalingrad class (Project 82) capital ships were intended to provide the Soviet navy with its primary firepower in the post WWII era. They were fast, well-armed, and well-armored vessels. Construction started after the war, but the death of Josif Stalin led to the cancellation of these ships, though there were projects to finish at least one as a modified design equipped with Soviet V-2 missiles."
 SOV_carrier_1:0 "Ismail Class"
 SOV_carrier_1_desc:0 "The Ismail class aircraft carrier was the direct conversion of the unfinished hull of her Borodino-class battlecruiser namesake. Due to the nature of conversion, the ship would have a thick armor belt and strong anti-surface and AA armament for her time. A moderately-sized air group would provide her fleet the necessary air cover. The project was not carried out due to costs and the state of the Soviet shipbuilding industry after the October Revolution."
 SOV_carrier_2:0 "Krasnyi Vozdukh"
 SOV_carrier_2_desc:0 "The Krasnyi Vozdukh-class aircraft carrier was a hypothetical design to provide the Soviet navy air projection over its fleets. They were similar in size to the British Ark Royal or Japanese Hiryu classes but carried additional secondary guns against surface targets and adequate AA guns for air cover. The increased armor results in a slightly reduced air group compared to these classes."
 SOV_carrier_3:0 "Project 71B"
 SOV_carrier_3_desc:0 "The Project 71B carriers were designed in the mid-to-late 1930's. They were planned to provide air cover for the new surface fleets Stalin ordered in his plan. Two ships were planned that would displace around 30,000 tons, have strong AA armament, good armor, and an adequate air group. The German invasion caused the cancellation of construction for these vessels."
 SOV_carrier_4:0 "Project 72"
 SOV_carrier_4_desc:0 "The Project 72 aircraft carriers were the improved versions of the previous Project 71 ships. Design studies finished in the early 1940's resulting in a larger ship with thinner armor. The extra space was used to install stronger AA armament and provide for the ability to carry a larger air group."
 SOV_destroyer_1:0 "Orfey Class"
 SOV_destroyer_1_desc:0 "The Orfey class destroyers were an improved version of the previous Novik class. They featured adequate surface and AA armament for their size, somewhat short range, but good speed and heavy torpedo armament. The succeeding Fidonisy and Izyaslav classes were further improved versions of this class with increased main armament and hull size."
 SOV_destroyer_2:0 "Gnevny Class"
 SOV_destroyer_2_desc:0 "The Gnevny class (Project 7) destroyers were authorized under the 1933-1938 shipbuilding program. The class itself was heavily influenced by the Italian destroyer Maestrale and considered a successful design. Their displacement were in the range of 1,600-2,000 tons, they were well-armed and they had adequate AA and torpedo armament. Due to the powerful engines they were fast but short-ranged vessels."
 SOV_destroyer_3:0 "Soobrazitelnyi Class"
 SOV_destroyer_3_desc:0 "The Soobrazitelnyi (Project 7U) destroyers were an improved version of the previous Gnevny class. Their engines were redesigned and they had a stronger AA armament. They displaced between 1,900 and 2,400 tons, and their speed and range were similar to the Gnevny class."
 SOV_destroyer_4:0 "Skoryi Class"
 SOV_destroyer_4_desc:0 "The Skoryi class (Project 30bis) was a further improvement on the Ognevoy class. The increase in size and displacement (2,500-3,100 tons) resulted in a more stable ship with an increased operational range. All ships were built after the War to a modular design that resulted in rapid construction and deployment times. Their armament was the same as that of the previous Ognevoy class, but the main guns were housed in twin turrets instead of single turrets."
 SOV_heavy_cruiser_1:0 "Krasniy Kavkaz Class"
 SOV_heavy_cruiser_1_desc:0 "The Krasnyi Kavkaz cruiser, originally the Admiral Nakhimov class light cruiser, was the half-sister of the Chervona Ukraina. Krasnyi Kavkaz was completed with a modified design that included larger-caliber 180mm guns and stronger AA armament. Because she was a rebuilt light cruiser, her armor was thinner compared to the heavy cruisers of other navies."
 SOV_heavy_cruiser_2:0 "Kirov Class"
 SOV_heavy_cruiser_2_desc:0 "The Kirov class (Project 26) cruisers were the Soviet Navy's first modern cruisers. The design was based on the Italian Raimondo Montecuccoli class light cruisers and was built as part of the 1933-1938 shipbuilding program. The ships displaced between 7,700 and 9,200 tons. They were armed with new 180mm guns in 3 triple turrets and a solid AA battery. Their strong engines provided good speed and an acceptable operational range, while the armor belt was thin compared to other heavy cruisers."
 SOV_heavy_cruiser_3:0 "Project 22"
 SOV_heavy_cruiser_3_desc:0 "The Project 22 heavy cruisers were designed in the mid 1930's to counter similar vessels in neighboring countries. The design called for a larger-sized vessel displacing between 15,500 and 17,000 tons. They were equipped with four triple 240mm cannons to fight off enemy cruisers, a heavy AA armament for self-defense, and a larger scout plane force to find the enemy. Their main tasks would be to scout for enemy forces and convoy hunting. The cost of the ships and the allocation of resources to other needs resulted in the cancellation of the project."
 SOV_heavy_cruiser_4:0 "Project 66"
 SOV_heavy_cruiser_4_desc:0 "The Project 66 heavy cruisers were the Soviet Navy's last attempt to design and build a purely gun cruiser. Design studies started in 1943 and the final version emerged after the war. The vessels would feature 220mm cannons in 3 triple turrets and a strong AA armament. Displacement would be at least 26,500 tons. The advent of the missile age and the death of Josef Stalin caused the project to be terminated."
 SOV_light_cruiser_1:0 "Krasniy Krym Class"
 SOV_light_cruiser_1_desc:0 "The Krasniy Krym class cruiser, originally the Svetlana class cruiser, had her construction started before WWI but the war and the following revolution delayed the completion of the entire class. In the mid-late 1920's, she was finally commissioned into the Soviet Navy along with her half-sister Chervona Ukraina (ex Admiral Nakhimov). These vessels were the first turbine-driven cruisers of the Imperial Russian Navy. They were heavily armed and well-armored cruisers for their time."
 SOV_light_cruiser_2:0 "Komsomolets Class"
 SOV_light_cruiser_2_desc:0 "The Komsomolets class light cruisers were series of hypothetical vessels. They were somewhat of a mix of older and new technologies. Using the incomplete hulls of the Svetlana and Admiral Nakhimov classes, the ship's construction costs were reduced. Equipped with six twin turrets of smaller, destroyer caliber guns and adequate AA armament they were suited for scouting and a destroyer flotilla leader role. The overall look of the ships bears similarities to the Kirov class cruisers."
 SOV_light_cruiser_3:0 "Chapayev Class"
 SOV_light_cruiser_3_desc:0 "The Chapayev class (Project 68) cruisers were based on the Kirov class (Project 26) cruisers and authorized in the 1938-43 shipbuilding program. As the first true light cruisers of the Soviet navy, they carried a strong anti-surface and anti-air armament together with an adequate torpedo armament. Overall, these were good ships with a thick armor belt, high speed, a good operational range, and a displacement of 10,500 to 14,000 tons. Due to the war and the invasion of the German forces, many ships of the class were cancelled and the rest were finished after the hostilities ended."
 SOV_light_cruiser_4:0 "Sverdlov Class"
 SOV_light_cruiser_4_desc:0 "The Sverdlov class cruisers (Project 68bis) were the last gun cruisers of the Soviet Navy and were improved versions of the preceding Chapayev class. Compared to the Chapayevs, they had the same main armament, machinery and armor protection, but had increased fuel capacity for greater range, improved underwater protection, an increased anti-aircraft battery, and slightly better seaworthiness. They were designed for the roles of convoy hunting and capital ship escorts. Due to the advent of the missile age, many ships were cancelled or not finished."
 SOV_SH_battleship_1:0 "Sovetsky Soyuz Class"
 SOV_SH_battleship_1_desc:0 "The Sovetsky Soyuz-class (Project 23) was the last class of battleships built by the Soviet shipyards and were authorized in the 1938-43 shipbuilding program. Four ships were planned with a standard displacement of 59,000 tons, three triple turrets carrying 406mm cannons, and a heavy secondary and AA armament. They also had strong engines to accommodate their very thick belt armor. The outbreak of the war prevented these ships from being completed."
 SOV_SH_battleship_2:0 "Project 23bis"
 SOV_SH_battleship_2_desc:0 "The Project 23bis-class battleships were a modified and improved version of the previous Sovetsky Soyuz-class (Project 23). Compared to their predecessors, they carried four triple turrets of the same 406mm caliber cannons, thickened belt armor, a revised layout of secondary guns, and stronger AA armament."
 SOV_submarine_1:0 "AG Class"
 SOV_submarine_1_desc:0 "Amerikansky Golland (American Holland) class submarines were built in Canada, then delivered to Russia during WWI, where they were finally assembled. They were the direct copy of the successful Holland type submarines. They were designed to be good sea boats well-armed for their time."
 SOV_submarine_2:0 "Series V Shchuka"
 SOV_submarine_2_desc:0 "The Series V submarines of the Schuka class were the second-most numerous submarines of the Soviet Navy. Their large number came from their deployment to the four fleets of the Soviet Union: Black Sea, Baltic, Northern and Pacific. They were medium-sized patrol submarines with good torpedo armament and seaworthiness."
 SOV_submarine_3:0 "Series XIV K-Class"
 SOV_submarine_3_desc:0 "The Series XIV submarines were large cruising submarines with extended range. They were essentially an improved version of the Series IV Pravda class. These submarines featured heavy armament of both surface guns and torpedoes. They had a long range but only satisfactory seaworthiness."
 SOV_submarine_4:0 "Project 611"
 SOV_submarine_4_desc:0 "The Project 611 submarines (NATO Codename: Zulu), were the Soviet Navy's first submarine class to be built after WWII. Their design was based on the German Type XXI submarines, and they were meant to replace the older Series XIV K class boats. They were large, ocean-going submarines with a heavy torpedo armament and long range. They were used as a basis for the follow-up Project 613 (NATO Codename: Whiskey) and Project 641 (NATO Codename: Foxtrot) class submarines."
 USA_battle_cruiser_1:0 "Lexington Class"
 USA_battle_cruiser_1_desc:0 "The Lexington Class was initially a reaction to Japan's Kongo class battlecruiser. Ordered by the Naval Act of 1916, the ships were intended to carry 16" guns in dual turrets and be capable of 33 knots. After construction began, the US entered into the Washington Naval Treaty and the USS Lexington and USS Saratoga was converted to Carriers."
 USA_battle_cruiser_2:0 "Alaska Class"
 USA_battle_cruiser_2_desc:0 "The Alaska Class was a response to the German pocket battleships now more so to Japan's "super cruisers." Designed to carry 12" guns and handle up to 10" shell fire, the class was capable of cruiser speeds but sacrificed under water protection."
 USA_battleship_1:0 "New York Class"
 USA_battleship_1_desc:0 "The New York Class battleships were the first US Battleships to be armed with the 14"/45 caliber main guns. Numerous 5"/51 guns provided secondary armament and over 10" of armor."
 USA_battleship_2:0 "North Carolina Class"
 USA_battleship_2_desc:0 "The North Carolina Class was a challenging design and was the first battleship class built by the US Navy in 20 years. The US Navy required this class to meet the standards of Washington Naval Treaty, limited to 36,000 tons yet be armed with the 16"/45 caliber guns and have improved armor while being capable of escorting the US Navy's fast aircraft carriers."
 USA_battleship_3:0 "Iowa Class"
 USA_battleship_3_desc:0 "The Iowa Class added all the innovations and capabilities of the earlier North Carolina, but substantially increases its displacement and tactical speed. The Iowa's was primarily responsible for escorting carriers groups and was designed with a second role of "cruiser killer" in mind."
 USA_battleship_4:0 "Illinois Class"
 USA_battleship_4_desc:0 "The Illinois Class continued with the design and role defined by the Iowa Class. It maintained speed and armament over armor. The Illinois Class increased the number of 16"/50 caliber guns from 9 to 12 while it also improved boilers and machinery in order to provide more efficient high cruise speeds. Like the Montana Class, initial designs included four 4 6" guns dual turrets, but this was reverted to the dual purpose 5" twin turret emplacements to maximize AA capabilities."
 USA_carrier_1:0 "Lexington Class"
 USA_carrier_1_desc:0 "The Lexington Class carrier was born from the converted hulls of two Lexington Class battlecruisers in order to conform to the limitations imposed by the Washington Naval Treaty. The class was the first operational carrier class in the US Navy and spent several years improving carrier operations."
 USA_carrier_2:0 "Ranger Class"
 USA_carrier_2_desc:0 "The Ranger Class was the first US Navy class designed as a carrier from the keel up. As part of a US Navy smaller carrier concept the class was much smaller than the previous Lexington Class, yet still retained the same air group compliment thanks to improvements on interior designs."
 USA_carrier_3:0 "Essex Class"
 USA_carrier_3_desc:0 "With the lessons learned from the preceding Lexington, Ranger and Yorktown variant classes, the result was the Essex Class, a fast ship able to carry a large compliment of planes into battle. Damage control designs would also be carried over from the Yorktown class and a deck edge elevator was included to improve plane handling."
 USA_carrier_4:0 "Midway Class"
 USA_carrier_4_desc:0 "The Midway Class was the ultimate in US Navy carrier capability. Implementing an armored deck and able to carry far more aircraft than previous classes, the Midway Class was being given a unique sub-class designation, CVB (Carrier Vessel Battle)."
 USA_destroyer_1:0 "Clemson Class"
 USA_destroyer_1_desc:0 "The Clemson Class destroyer continued with many design elements of its immediate predecessor, the Wickes Class. The Clemson had improved sea handling over the Wickes Class and was armed with 4"/50 caliber main guns, a 3"/23 caliber AA gun and 12 torpedo tubes. The class was aging and was nearly obsolete, but still comprised the bulk of the US Navy's Destroyer force."
 USA_destroyer_2:0 "Sims Class"
 USA_destroyer_2_desc:0 "The Sims Class was the largest "1500 Tonner" design with a more streamlined torpedo arrangement and longer hull. Improvement in fire control granted better attack capabilities with its 5"/38 caliber guns and included 12 centerline torpedo tubes."
 USA_destroyer_3:0 "Fletcher Class"
 USA_destroyer_3_desc:0 "The Fletcher Class represented a large step forward in terms of destroyer capability, thanks largely to its increase to 2500 tons. While keeping the 5"/38 dual purpose guns and centerline torpedo arrangement, the class added an additional single turret and received significant increases in AA weaponry as well as improved range and larger displacement."
 USA_destroyer_4:0 "Allen M Sumner Class"
 USA_destroyer_4_desc:0 "The Sumner Class continued on the Fletcher Class with displacement only marginally increased. The ship was able to take on more armament gaining dual 5"/38 caliber guns and a much larger compliment of AA weaponry. The addition of a second rudder allowed for improve maneuvering during ASW operations."
 USA_heavy_cruiser_1:0 "Pensacola Class"
 USA_heavy_cruiser_1_desc:0 "The Pensacola Class were designed under the restrictions of the Washington Naval Treaty, and sought to maximize firepower under the 8" gun restriction. It was armed with a formidable armament of 10 x 8"/55 guns. The hull armor was thin and the design was top heavy but capable. It formed the bulk of the US Navy's Heavy Cruiser force."
 USA_heavy_cruiser_2:0 "Wichita Class"
 USA_heavy_cruiser_2_desc:0 "The Wichita Class ships improved armament over the Pensacola Class and its variants with a new turret design for its 8"55 caliber guns and improved the fields of fire for its secondary armament of 5"/38 guns. "
 USA_heavy_cruiser_3:0 "Baltimore Class"
 USA_heavy_cruiser_3_desc:0 "The Baltimore Class brought together the more successful elements of previous cruiser designs and was based largely off of the Brooklyn Class light cruiser married with configurations with armament and armor from the USS Wichita."
 USA_heavy_cruiser_4:0 "Oregon City Class"
 USA_heavy_cruiser_4_desc:0 "Oregon City Class cruisers provided broad and marginal improvements over the Baltimore Class. Most notably was the change in the super structure which allowed better fields of AA fire. Similar improvements were also found from the Cleveland to the Oregon City class light cruisers."
 USA_light_cruiser_1:0 "Omaha Class"
 USA_light_cruiser_1_desc:0 "The Omaha Class was initially designed to fill a key scouting role in the US Navy's WW1 fleet. A fast and capable class, the Omaha Class was armed with a formidable load out of 6"/53 caliber guns in an 8x1 and 2x2 turret configuration and six torpedo launchers. The Omaha Class was aging but comprised of the bulk of the US Navy's Light Cruiser force."
 USA_light_cruiser_2:0 "Brooklyn Class"
 USA_light_cruiser_2_desc:0 "The Brooklyn Class was designed with the Washington Naval Treaty in mind and so was restricted to 6" guns. To maximize firepower, the Brooklyn's was armed with 15 of the new Mk16 6" guns in triple turrets. The overall design was very balanced and was considered as the basis of all future cruiser designs for the US Navy."
 USA_light_cruiser_3:0 "Cleveland Class"
 USA_light_cruiser_3_desc:0 "The Cleveland Class was based on the Brooklyn Class, but without the Washington Naval Treaty restrictions. The Cleveland Class keeps the 15 6" main gun arrangement, but increased its secondary 5" armament greatly and added additional AA weaponry."
 USA_light_cruiser_4:0 "Fargo Class"
 USA_light_cruiser_4_desc:0 "The Fargo Class improved on the successful Cleveland Class. It offered improved fields of AA fire thanks to a better designed pyramid-shaped superstructure."
 USA_SH_battleship_1:0 "Virginia Class"
 USA_SH_battleship_1_desc:0 "In 1920 the construction of the large South Dakota Class battleships fielding 12 x 16"/50 guns started. The class would have ushered in a new era in heavy battleship design but was cancelled in 1922 to conform to the Washington Naval Treaty. With the Treaty no longer in effect and the threat of a secret Japanese battleship project we can modernize the design, increase displacement to over 55,000 tons and up gun the design with 18"/50 caliber guns to create a new class of heavy battleship."
 USA_SH_battleship_2:0 "Montana Class"
 USA_SH_battleship_2_desc:0 "The Montana Class was bigger and more armored than the Illinois Class, sacrificing speed to accommodate the increase. Its main armament of 12 x 18"/50 caliber guns and with our latest fire control system the Montana's firepower will be unmatched. Initial designs included 6" guns, but this was changed to return to the dual purpose 5" twin turret emplacements."
 USA_submarine_1:0 "S Class"
 USA_submarine_1_desc:0 "The S boats, commonly known as Sugar Boats, were a series of 51 submarines design and built in the 1920s. Over the WW1 era O & R Boat series, the S Boats were larger allowing longer range and more torpedo reloads even though the class only had four forward-facing 21 inch tubes. Despite their age, with the last S Boat to be commissioned in 1924, the S Boats comprise a significant portion of the US Navy's standing Submarine force."
 USA_submarine_2:0 "Porpoise Class"
 USA_submarine_2_desc:0 "The Porpoise Class submarine was the US Navy's first modern submarine designed and built following a series of experimental "V Boats" built in the late 20s and early 30s. Despite initial issues with the all-electric propulsion, the class held promise and was being considered as future designs. The class was armed with 6 torpedo tubes and a 3" deck gun."
 USA_submarine_3:0 "Tambor Class"
 USA_submarine_3_desc:0 "The Tambor class was the culmination of years of US Naval experimentation of both Submarine design to fit the role of "Fleet Boat" and perform well in the waters of the Pacific Ocean. Armament was upgraded to 10 torpedo tubes with four firing aft, 3" deck gun with two AA guns for additional protection."
 USA_submarine_4:0 "Balao Class"
 USA_submarine_4_desc:0 "The Balao Class was a continuation of the design rooted in the Tambor class. Improvements came in the form of hull reinforcement and upgrading the deck gun to a 5"/24 caliber along with numerous subtle design improvements."
 ### british colonial ships
 EGY_battle_cruiser_1:0 "Renown Class"
 EGY_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 EGY_battle_cruiser_2:0 "Princess Royal Class"
 EGY_battle_cruiser_2_desc:0 "The Princess Royal is a class of hypothetical battlecruisers that were a faster and cheaper version of the King George V-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Royal Navy quick strike capabilities and convoy protection, but their limited armor would prove problematic if they had to fight modern battleships."
 EGY_battleship_1:1 "Revenge Class"
 EGY_battleship_1_desc:1 "The Revenge-class battleships were ordered in 1913 as cheap versions of the Queen Elizabeth-class fast dreadnoughts. While similarly armed and armored, their considerably lower speed relegated them to secondary duties during WWII. Of the envisioned 8 ships of the class, only 5 were finished."
 EGY_battleship_2:0 "King George V Class"
 EGY_battleship_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 EGY_battleship_3:0 "Lion Class"
 EGY_battleship_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armor and more powerful engines."
 EGY_battleship_4:0 "Vanguard Class"
 EGY_battleship_4_desc:0 "The Vanguard-class battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament is the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
 EGY_carrier_1:0 "Courageous Class"
 EGY_carrier_1_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armored but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement is limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 EGY_carrier_2:0 "Ark Royal Class"
 EGY_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She is the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel is well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 EGY_carrier_3:0 "Illustrious Class"
 EGY_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 EGY_carrier_4:0 "Implacable Class"
 EGY_carrier_4_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 EGY_destroyer_1:0 "V/W Class"
 EGY_destroyer_1_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 EGY_destroyer_2:0 "G/H/I Class"
 EGY_destroyer_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes is the same as in the F class, with both using the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 EGY_destroyer_3:0 "J/K/N Class"
 EGY_destroyer_3_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 EGY_destroyer_4:0 "Battle Class"
 EGY_destroyer_4_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 EGY_heavy_cruiser_1:0 "Hawkins Class"
 EGY_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 EGY_heavy_cruiser_2:0 "Surrey Class"
 EGY_heavy_cruiser_2_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they had been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 EGY_heavy_cruiser_3:0 "Admiral Class"
 EGY_heavy_cruiser_3_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 EGY_heavy_cruiser_4:0 "Churchill Design"
 EGY_heavy_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 EGY_light_cruiser_1:0 "C Class"
 EGY_light_cruiser_1_desc:1 "C-class light cruisers were a group of light cruisers built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions."
 EGY_light_cruiser_2:0 "Southampton Class"
 EGY_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 EGY_light_cruiser_3:0 "Crown Colony Class"
 EGY_light_cruiser_3_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range is somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 EGY_light_cruiser_4:0 "Minotaur Class"
 EGY_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "
 EGY_SH_battleship_1:0 "Centurion Class"
 EGY_SH_battleship_1_desc:0 "The Centurion is a class of hypothetical heavy battleships of the Royal Navy built to counter the large vessels of the German and Japanese navies. Large 18 in. guns and thick armor provide the ship with the necessary firepower and protection to battle these vessels. Strong AA armament, long range, and good speed were a necessity to cover the vast seas of the British Empire."
 EGY_SH_battleship_2:0 "Lion II Class"
 EGY_SH_battleship_2_desc:0 "The Lion II class battleships were designed in 1944 as an improved version of the earlier Lion-class battleship. Incorporating wartime lessons, this design was larger and heavier, and if completed, would carry either three or four triple 16 in. guns of the latest type. Thick armor plates protected the ship from any surface or aerial foe. The cost to build these ships, the defeat of enemy navies, and the need for aircraft carriers resulted in the abandonment of the project."
 EGY_submarine_1:0 "L Class"
 EGY_submarine_1_desc:0 "The L-class were medium sized boats originally planned under the Emergency War Program as an improved version of the previous submarine classes. They were built in the late stages of World War I and were equipped with new, larger 21 in. torpedoes. They served until the beginning of World War II when they were mostly used for secondary and training duties."
 EGY_submarine_2:0 "T Class"
 EGY_submarine_2_desc:0 "The To-class or Triton-class boats were designed to replace the O, P, and R class large submarines. They were moderately large submarines with long range well-suited for the Atlantic and Pacific Ocean. These boats were well-armed, stable platforms and were used extensively during the conflict, as 25 percent of the constructed boats were lost during the war."
 EGY_submarine_3:0 "U Class"
 EGY_submarine_3_desc:0 "The U class were small-sized submarines built under the War Emergency 1940 and 1941 Programs. Originally designed as training submarines as the war broke out, the design changed, allowing these submarines to prove useful in the confined waters of the North Sea and the Mediterranean. Due to their smaller size, their range and the weaponry were limited. Three subclasses made up the class: Undine, Umpire and Uproar."
 EGY_submarine_4:0 "V Class"
 EGY_submarine_4_desc:0 "The V-class or Vampire-class submarines were based on the previous U-class smaller sized boats. They were larger but still relatively small, with better seagoing ability but limited operational range and weaponry."
 MAL_battle_cruiser_1:0 "Renown Class"
 MAL_battle_cruiser_1_desc:0 "The Renown-class battlecruisers were originally laid down as improved versions of the Revenge-class battleships. Their construction was suspended at the outbreak of WWI. Admiral Lord Fisher managed to restart their construction as battlecruisers. These ships were the quintessential battlecruiser. They were well-armed, fast, and maneuverable, but had thinner armor and a shorter operational range. Only two of the original three ships, Repulse and Renown, were completed."
 MAL_battle_cruiser_2:0 "Princess Royal Class"
 MAL_battle_cruiser_2_desc:0 "The Princess Royal is a class of hypothetical battlecruisers that were a faster and cheaper version of the King George V-class battleships. These vessels carried a similar but reduced armament for both surface and anti-air combat: two triple 14 in. cannons and six twin 5.25 in. AA guns. Their fast speed and long range would provide the Royal Navy quick strike capabilities and convoy protection, but their limited armor would prove problematic if they had to fight modern battleships."
 MAL_battleship_1:1 "Revenge Class"
 MAL_battleship_1_desc:1 "The Revenge-class battleships were ordered in 1913 as cheap versions of the Queen Elizabeth-class fast dreadnoughts. While similarly armed and armored, their considerably lower speed relegated them to secondary duties during WWII. Of the envisioned 8 ships of the class, only 5 were finished."
 MAL_battleship_2:0 "King George V Class"
 MAL_battleship_2_desc:0 "The King George V-class battleships were the result of the 1922 Washington and 1930 First London Naval Treaties which limited the maximum displacement and gunnery of capital ships. As such, these ships were equipped with smaller-caliber cannons than earlier and even contemporary battleships. Despite the smaller caliber, the ships were adequately armed, carried strong AA weaponry, and had adequate protection. Five ships were ordered and laid down as replacement for the old Queen Elizabeth Class battleships."
 MAL_battleship_3:0 "Lion Class"
 MAL_battleship_3_desc:0 "The Lion-class battleships were the follow-up class to King George V battleships, incorporating many of their features. Six ships were ordered in the 1938 Naval Program to replace the aging Revenge-class battleships but none were finished due to the erupting hostilities. The vessels would have been general similar to the King George-class, but the main armament would be heavier, introducing a new 16 in. cannon. They would also have had thicker armor and more powerful engines."
 MAL_battleship_4:0 "Vanguard Class"
 MAL_battleship_4_desc:0 "The Vanguard-class battleship was the last battleship to be built for the Royal Navy. A single ship was ordered but four more were considered for the Pacific theater. Ordered under the 1940 Emergency War Program, construction did not gain a high priority and was finished after the war. The class had a sleek hull, giving excellent stability and seaworthiness. The armament is the same as the Queen Elizabeth and Revenge class battleships, providing considerable firepower. Strong engines and good armor made the vessel fast and well protected."
 MAL_carrier_1:0 "Courageous Class"
 MAL_carrier_1_desc:0 "These three aircraft carriers were converted battlecruisers and were the first fleet carriers of the Royal Navy. Their conversion was the result of the Washington Naval Treaty of 1922 and the work was finished in 1925. They were moderately-armored but well-armed vessels, with long range and good speed, but due to the nature of the conversion their aircraft complement is limited. Nonetheless, they gave the Royal Navy important experience in aircraft carrier construction and fleet air projection."
 MAL_carrier_2:0 "Ark Royal Class"
 MAL_carrier_2_desc:0 "The Ark Royal aircraft carrier was the first such vessel to be built to fit the restrictions of the Washington Naval Treaty. She is the first ship on which the hangars and flight deck were an integral part of the hull. Designed in 1934, the vessel is well-armored and armed. It carried a large complement of aircraft and had adequate operational range and speed to keep up with the major forces of the Royal Navy."
 MAL_carrier_3:0 "Illustrious Class"
 MAL_carrier_3_desc:0 "The Illustrious class was designed within the restrictions of the Second London Naval Treaty of 1936, which limited carrier size to an upper limit of 23,000 tons. She was the first British carrier to have an armored flight deck, which reduced its air group size. Heavy armor and AA weaponry provided a strong defense for the ships, while powerful engines and a large fuel store gave the ships long operational range."
 MAL_carrier_4:0 "Implacable Class"
 MAL_carrier_4_desc:0 "The Implacable-class aircraft carriers were ordered under the 1938 Naval Program and were essentially improved versions of the earlier Illustrious class. The war and the shift of priority to smaller vessels for convoy protection duties in the early and middle stages of the war slowed the constriction of these vessels. They were larger vessels able to carry more planes while maintaining thick armor on both the hull and flight deck. More powerful engines gave it greater speed and operational range compared to the Illustrious class."
 MAL_destroyer_1:0 "V/W Class"
 MAL_destroyer_1_desc:0 "These destroyers included the Admirality and Thornycroft V and W classes. They were built under the War Emergency Program. They were the ultimate evolution of British destroyer design during the First World War, embodying the improvements of their predecessors as well as new technological advances. Large numbers of these ships were built during the late stages of WWI and became the backbone of the Royal Navy's destroyer flotillas afterwards. Beginning in the 1930s, they were placed into reserve fleets, used eventually relegated to convoy escort duties. They were adequately-armed, fast vessels with good range."
 MAL_destroyer_2:0 "G/H/I Class"
 MAL_destroyer_2_desc:0 "The G, H, and I class destroyers were ordered as part of the 1933 and 1934 Naval Construction Programs. They were generally repeats of the preceding F class, with a slight reduction in size. Armament in the G and H classes is the same as in the F class, with both using the 4.7 in. guns. These ships had long range, were adequately armed, and had a strong torpedo complement. They were used extensively during the war and suffered numerous losses."
 MAL_destroyer_3:0 "J/K/N Class"
 MAL_destroyer_3_desc:0 "The J, K, and N classes were similar to the earlier Tribal class but rather than emphasizing gun armament, the designers returned to a more standard heavy torpedo and lighter gun setup. The ships were modified throughout their wartime service. Upgrades included improved anti-aircraft guns and radar. They were fast, long-ranged and well-armed vessels ideal for fleet escorts."
 MAL_destroyer_4:0 "Battle Class"
 MAL_destroyer_4_desc:0 "The Battle class destroyers built upon the evolution of British destroyers used throughout the war The ships were ordered as part of the 1942 and 1943 Naval Programs. They were well-armed in terms of both their guns and their torpedoes. Their AA armament ASW capabilities, speed, and range made them versatile vessels. Their late introduction to the war led to a minimal contribution."
 MAL_heavy_cruiser_1:0 "Hawkins Class"
 MAL_heavy_cruiser_1_desc:0 "The Hawkins-class cruisers were the first heavy cruisers in the world. They were based on the earlier Town-class light cruisers, particularly the Birmingham subclass, but equipped with 7.5 in. guns and a thicker armor belt. They were designed to fight the large convoy raiders of Germany. They were well-armed, had reasonable speed and range, and good protection. Altogether, five ships were commissioned but only four were active at the start of WWII."
 MAL_heavy_cruiser_2:0 "Surrey Class"
 MAL_heavy_cruiser_2_desc:0 "The Surrey-class heavy cruisers were proposed under the 1928 Naval Program. They were improved versions of the earlier York-class heavy cruisers. Had they been completed, they had been equipped with four twin 8 in. gun turrets, heavier armor, and more powerful engines. Two ships were ordered but none were laid down."
 MAL_heavy_cruiser_3:0 "Admiral Class"
 MAL_heavy_cruiser_3_desc:0 "The Admiral-class heavy cruisers (not to be confused with the Admiral-class battlecruisers) were the Royal Navy's last attempt to design and build cruisers armed with 8 in. guns. Design studies started in 1938 and ended in 1941, resulting in various proposals. The final proposals featured new 8 in. guns in triple turrets, a heavy AA armament, thick armor, and good speed. A lack of enemy cruisers and the cost efficiency of these vessels resulted in a focus on building more light cruisers instead."
 MAL_heavy_cruiser_4:0 "Churchill Design"
 MAL_heavy_cruiser_4_desc:0 "These ships were proposed by Sir Winston Churchill, Lord of the Admirality, in the early stages of WWII to counter the German Deutschland class big gun cruisers. These vessels had 9.2 in. cannons, heavy AA, and strong armor. They were designed to effectively battle the enemy capital ships. The ships were eventually cancelled because of high costs and a lack of demand for a new heavy cruiser. "
 MAL_light_cruiser_1:0 "C Class"
 MAL_light_cruiser_1_desc:1 "C-class light cruisers were a group of light cruisers built before and during the First World War for the rough conditions of the North Sea. They proved to be rugged and capable vessels despite being somewhat small and cramped. Their armament was more than satisfactory, as they carried enough 6 in. guns to fight enemy surface targets and a heavy torpedo load to finish off enemy vessels and convoys. They saw extensive use during WWI and participated in many surface actions."
 MAL_light_cruiser_2:0 "Southampton Class"
 MAL_light_cruiser_2_desc:0 "The Southampton-class light cruisers were a subclass of the Town-class cruisers and were designed to counter the Japanese Mogami-class cruisers. These vessels were well-armored, had good speed and range, and carried a formidable armament of twelve 6 in. guns in four triple turrets. They were the basis for many of the subsequent RN wartime light cruiser designs."
 MAL_light_cruiser_3:0 "Crown Colony Class"
 MAL_light_cruiser_3_desc:0 "The Crown Colony-class light cruisers were improved versions of the earlier Town class but with a simplified design to speed up construction and reduce costs. The ships carried the same guns as their predecessors, four triple turrets housing 6 in. guns. They were similarly armored but because of their smaller engines, their range is somewhat reduced. The type included two subclasses: Fiji and Ceylon."
 MAL_light_cruiser_4:0 "Minotaur Class"
 MAL_light_cruiser_4_desc:0 "Also known as the Swiftsure class, these cruisers were designed as a modified version of the Crown Colony class, incorporating war modifications that were authorized in 1941. They had a longer operational range and more numerous AA weaponry than the Crown Colony class, while the main armament was reduced to three triple turrets. Built too late to affect the outcome of the war, most of the ordered vessels were cancelled afterwards. "
